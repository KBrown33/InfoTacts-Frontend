<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip01" class="form-label">name</label>
      <input type="text" class="form-control" name="name"[(ngModel)]="data.name" id="validationTooltip01" value="Mark" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <!-- <div class="col-md-4 position-relative">
      <label for="validationTooltip02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div> -->
    <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">number</label>
        <input type="text" class="form-control" name="number" [(ngModel)]="data.number"id="validationTooltip03" required>
        <div class="invalid-tooltip">
          Please provide a valid telephone number.
        </div>
      </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        <input type="text" class="form-control" name="email" [(ngModel)]="data.email" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="data.address" id="validationTooltip03" required>
      <div class="invalid-tooltip">
        Please provide a valid address.
      </div>
    </div>
    <!-- <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label">State</label>
      <select class="form-select" id="validationTooltip04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-tooltip">
        Please select a valid state.
      </div>
    </div> -->
    <div class="col-md-3 position-relative">
      <label for="validationTooltip05" class="form-label">Group</label>
      <input type="text" class="form-control" name="userGroup" [(ngModel)]="data.userGroup "id="validationTooltip05" required>
      <div class="invalid-tooltip">
        Look good.
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit"(click)="addContact()">Submit form</button>
    </div>
  </form>

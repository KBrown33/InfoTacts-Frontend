
<div class="card" *ngFor="let items of data" style="width: 18rem;">
    <img src="../../assets/download.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{items.name}}</h5>
      <p class="card-text">Contact Information</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{items.number}}</li>
      <li class="list-group-item">{{items.address}}</li>
      <li class="list-group-item">{{items.userGroup}}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">{{items.email}}</a>
      <button (click)="deleteContact(items.id)">Delete</button>
    </div>
  </div>
